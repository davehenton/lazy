apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

group = 'com.thejohnfreeman'
// Update version in README too.
version = '0.3.0'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    testCompile 'junit:junit:4.12'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier 'javadoc'
    from tasks.javadoc.destinationDir
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
    required System.env.TRAVIS != "true"
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment {
                MavenDeployment deployment -> signing.signPom(deployment)
            }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }

            pom.project {
                name 'lazy'
                packaging 'jar'
                description 'A library for type-safe, tractable lazy evaluation and late binding in Java.'
                url 'https://github.com/thejohnfreeman/lazy'

                scm {
                    connection 'https://github.com/thejohnfreeman/lazy.git'
                    url 'https://github.com/thejohnfreeman/lazy'
                }

                licenses {
                    license {
                        name 'The MIT License (MIT)'
                        url 'https://github.com/thejohnfreeman/lazy/blob/master/LICENSE'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'thejohnfreeman'
                        name 'John Freeman'
                        email 'jfreeman08@gmail.com'
                    }
                }
            }
        }
    }
}
